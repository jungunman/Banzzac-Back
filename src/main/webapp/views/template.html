<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>[[${selectTitle.title}]]</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
	<main>
		<aside id="aside-scroll">
			<th:block th:replace="~{inc/aside}"/>		
		</aside>
		<div class="container">
			<th:block th:replace="~{|/${commonLayout.folder}/${commonLayout.service}|}"/>
		</div>	

	</main>

<script>
	//스크롤링을 활성화하는 함수
	function enableScroll() {
	    var container = document.getElementById('aside-scroll');
	    container.style.overflow = 'auto'; // 스크롤링을 활성화함
	}
	
	// 페이지 로드시에 스크롤링을 활성화
	document.addEventListener('DOMContentLoaded', enableScroll);
</script>

</body>
</html>
