<div class="salesWrap">
	<p class="salesTitle">❌환불거절 리스트</p>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th scope="col" rowspan="2"></th>
				<th scope="col" rowspan="2">환불 신청일</th>
				<th scope="col" rowspan="2">회원 ID</th>
				<th scope="col" colspan="3">환불신청 주문</th>
				<th scope="col" rowspan="2">환불 신청 사유</th>
				<th scope="col" rowspan="2">환불 거절일</th>
			</tr>
			<tr>
				<th scope="col">주문번호</th>
				<th scope="col">구매 수량 (환불)</th>
				<th scope="col">구매 금액 (환불)</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="approve:${data}">
				<td th:text="${approveStat.count}"></td>
				<td th:text="${approve.refundRequestStr}"></td>
				<td th:text="${approve.userId}"></td>
				<td th:text="${approve.orderId}"></td>
				<td th:text="${approve.quantity}"></td>
				<td th:text="${approve.totalAmount}"></td>
				<td th:text="${approve.reason}"></td>
				<td th:text="${approve.refundApproveStr}"></td>
			</tr>
		</tbody>
	</table>
</div>
